<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Make Me A Drink!</title>
</head>

<body>
    <!-- header text links to home page -->
    <header>
        <h1 href="#">Make Me A Drink!</h1>
    </header>

    <!-- drink search form by drink name and by liquor-->
    <div class="grid">
        <div class="row" id="drinkSearch">
            <input class="cell-3" id="drink" placeholder="Name of the drink" modifier="underbar"
                style="width: 300px;"></input>
            <button>Search</button>
            <!-- search history container -->
            <ul class="cell-4 offset-3" id="searchHistory"> Search History
            </ul>
        </div>
        <div class="row" id="drinkSearch">
            <input class="cell-3" id="liquor" placeholder="Type of liquor" modifier="underbar"
                style="width: 300px;"></input>
            <button>Search</button>
        </div>
    </div>

    <!-- 8 hard liquor image buttons -->
    <!-- why is the left margin so strange? -->
    <div>
        <h5>Click Your Desired Liquor Below</h5>
        <div class="grid">
            <div class="row">
                <img class="cell 3" src="https://www.thecocktaildb.com/images/media/drink/rrtssw1472668972.jpg/preview">
                <img class="cell 3" src="https://www.thecocktaildb.com/images/media/drink/qyyvtu1468878544.jpg/preview">
                <img class="cell 3" src="https://www.thecocktaildb.com/images/media/drink/dms3io1504366318.jpg/preview">
                <img class="cell 3" src="https://www.thecocktaildb.com/images/media/drink/jwmr1x1504372337.jpg/preview">
            </div>

            <div class="row">
                <img class="cell 3" src="https://www.thecocktaildb.com/images/media/drink/5noda61589575158.jpg/preview">
                <img class="cell 3" src="https://www.thecocktaildb.com/images/media/drink/of1rj41504348346.jpg/preview">
                <img class="cell 3" src="https://www.thecocktaildb.com/images/media/drink/qywpvt1454512546.jpg/preview">
                <img class="cell 3" src="https://www.thecocktaildb.com/images/media/drink/4g6xds1582579703.jpg/preview">
            </div>
        </div>


        <script src="assets\js\script.js"></script>

</body>

</html>
