<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Make Me A Drink!</title>
</head>

<body>
    <!-- header text links to home page -->
    <header>
        <h1 href="#">Make Me A Drink!</h1>

    </header>


    <div>
        <h5>Click Your Desired Liquor Below</h5>
        <div class="grid">
            <div class="row">

                <!--gin-->
                <img class="cell pick-drink image-container" id="pick-drink" data-value="gin" onclick="img('gin')"
                    src="https://www.thecocktaildb.com/images/ingredients/gin-medium.png">
                <!--vodka-->
                <img class="cell pick-drink" id="pick-drink" data-value="vodka" onclick="img('vodka')"
                    src="https://www.thecocktaildb.com/images/ingredients/vodka-medium.png">
                <!--whiskey-->
                <img class="cell pick-drink" id="pick-drink" data-value="whiskey" onclick="img('whiskey')"
                    src="https://www.thecocktaildb.com/images/ingredients/whiskey-medium.png">
                <!--bourbon-->
                <img class="cell pick-drink" id="pick-drink" data-value="bourbon" onclick="img('bourbon')"
                    src="https://www.thecocktaildb.com/images/ingredients/bourbon-medium.png">
                <!--rum-->
                <img class="cell pick-drink" id="pick-drink" data-value="rum" onclick="img('rum')"
                    src="https://www.thecocktaildb.com/images/ingredients/rum-medium.png">
                <!--tequila-->
                <img class="cell pick-drink" id="pick-drink" data-value="tequila" onclick="img('tequila')"
                    src="https://www.thecocktaildb.com/images/ingredients/tequila-medium.png">
                <!--beer-->
                <img class="cell pick-drink" id="pick-drink" data-value="beer" onclick="img('beer')"
                    src="https://www.thecocktaildb.com/images/ingredients/beer-medium.png">
                <!--wine-->
                <img class="cell pick-drink" id="pick-drink" data-value="wine" onclick="img('wine')"
                    src="https://www.thecocktaildb.com/images/ingredients/wine-medium.png">
            </div>



            <!-- drink search form by drink name and by liquor-->
            <div class="grid">
                <div class="row">
                    <div class="cell">
                        <h2>Recipe</h2>
                        <ul id="recipe"></ul>
                        <div id='glass'></div>
                    </div>
                    <div class="cell">
                        <input id="liquor" placeholder="Type of liquor" modifier="underbar"
                            style="width: 300px;"></input>
                        <button onclick="findLiquor('#liquor')">Drinks</button>

                        <ul id="list"></ul>
                    </div>
                    <div class="cell">


                    </div>
                </div>
            </div>




            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
            <script src="assets\js\script.js"></script>


</body>

</html>
