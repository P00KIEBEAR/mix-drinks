<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Make Me A Drink!</title>
</head>

<body>
    <header style="height: auto;">
        <h1 class="center">Make Me A Drink!</h1>
    </header>
    <div class="row">

        <!-- Need to use col,row -->
        <div id="drinkSearch">
            <input id="drink" placeholder="Name of the drink?" modifier="underbar" style="width: 300px;"></input>
            <button>Search</button></br>

            <input id="liquor" placeholder="Type of liquor?" modifier="underbar" style="width: 300px;">
            </input>
            <button onclick="getRecipe()">Search</button>
        </div>
        <div>
            <ul id="searchHistory">

            </ul>
        </div>

    </div>
    <!-- THis is for page 2-->
    <div class="grid">
        <div class="row">
            <div class="cell">
                <ul id="recipe"></ul>
                <div id='glass'></div>
            </div>
            <div class="cell">
                <ul id="list"></ul>
            </div>
            <div class="cell">
                <input id="searchIngredient"></input>
                <button></button>

            </div>
        </div>
    </div>

    <script src="assets\js\script.js"></script>

</body>

</html>
